<div class="control-section e-tab-section">
  <div class="e-sample-resize-container">
    <ejs-tab id="element">
      <e-tabitems>
        <e-tabitem>
          <ng-template #headerText>
            <div> Task management </div>
          </ng-template>
          <ng-template #content>
            <ejs-kanban keyField='Status' [dataSource]='data' [cardSettings]='cardSettings'>
              <e-columns>
                <e-column headerText='To Do' keyField='ToDo' allowToggle='true'></e-column>
                <e-column headerText='In Progress' keyField='InProgress' allowToggle='true'></e-column>
                <e-column headerText='Completed' keyField='Completed' allowToggle='true'></e-column>
              </e-columns>
            </ejs-kanban>
          </ng-template>
        </e-tabitem>
      </e-tabitems>
    </ejs-tab>
  </div>
</div>
